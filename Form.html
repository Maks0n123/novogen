<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovogenPlusProduct</title>

    <link rel="stylesheet" href="css/lc_lightbox.min.css" />
    <link rel="stylesheet" href="css/minimal.css" />

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div id="home" class="WrapperHeader">
        <header class="header header_mod">
            <div class="container">
                <div class="WrapperMenu">
                    <a class="logo scroll-to" href="#home">
                        <img class="logo__img" src="images/logo.png" alt="logo">
                    </a>
                    <div class="burger">
                        <span class="burger__central-line"></span>
                    </div>
                    <div class="RightPartMenu">

                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__list__element">
                                    <a class="menu__list__element__link menu__list__element__link_mod"
                                        href="index.html#product">Продукты</a>
                                </li>
                                <li class="menu__list__element">
                                    <a class="menu__list__element__link menu__list__element__link_mod scroll-to"
                                        href="#using">Применение</a>
                                </li>
                                <a class="button-light button-light_mod" href="#">Оставить заявку</a>
                            </ul>
                        </nav>

                    </div>
                </div>
            </div>
        </header>
    </div>

    <main class="main">
        <div class="container">
            <a class="BackToHome" href="index.html">
                <svg class="BackToHome__img BackToHome__img_mod" xmlns="http://www.w3.org/2000/svg" width="19"
                    height="12" viewBox="0 0 19 12" fill="none">
                    <path class="BackToHome__img__path"
                        d="M6.70687 11.5646C6.51934 11.7521 6.26503 11.8574 5.99987 11.8574C5.7347 11.8574 5.48039 11.7521 5.29287 11.5646L0.792865 7.06464C0.605394 6.87711 0.500078 6.6228 0.500078 6.35764C0.500078 6.09247 0.605394 5.83816 0.792865 5.65064L5.29287 1.15064C5.48147 0.968478 5.73407 0.867685 5.99627 0.869963C6.25846 0.872241 6.50927 0.97741 6.69468 1.16282C6.88009 1.34823 6.98526 1.59904 6.98754 1.86124C6.98982 2.12343 6.88902 2.37603 6.70686 2.56464L3.99987 5.35764L17.4998 5.35764C17.765 5.35764 18.0193 5.46299 18.2069 5.65053C18.3944 5.83807 18.4998 6.09242 18.4998 6.35764C18.4998 6.62285 18.3944 6.87721 18.2069 7.06474C18.0193 7.25228 17.765 7.35764 17.4998 7.35764L3.99987 7.35764L6.70687 10.1506C6.89434 10.3382 6.99965 10.5925 6.99965 10.8576C6.99965 11.1228 6.89434 11.3771 6.70687 11.5646Z"
                        fill="#868686" />
                </svg>
                <h3 class="BackToHome__tittle">Вернуться на главную</h3>
            </a>
            <div class="form">
                <form action="#" id="form" class="form_body"></form>
                <h1 class="form__tittle">Оставьте заявку, <br>
                    наши специалисты свяжутся с вами!</h1>
                <h3 class="form__subtittle">Стоимость товаров определяется по запросу клиента.</h3>
                <div class="form__wrapLabelColumn form__wrapLabelColumn_mod">
                    <div class="form__wrapLabel">
                        <div class="form__item form__item__marginMod">
                            <label for="FormName" class="form__label form_ form__label_modInput">Имя *</label>
                            <input id="FormName" type="text" name="name" class="form__input form__InputFieldMod">
                        </div>
                        <div class="form__item form__item__marginMod">
                            <label for="FormName" class="form__label form__label_modInput">Страна *</label>
                            <input id="FormName" type="text" name="country" class="form__input form__InputFieldMod">
                        </div>
                        <div class="form__item form__item__marginMod">
                            <label for="FormName" class="form__label form__label_modInput">Компания</label>
                            <input id="FormName" type="text" name="company" class="form__input form__InputFieldMod">
                        </div>
                    </div>
                    <div class="form__wrapLabel">
                        <div class="form__item form__item__marginMod">
                            <label for="FormName" class="form__label form__label_modInput">Телефон *</label>
                            <input id="FormName" type="number" name="number" class="form__input form__InputFieldMod">
                        </div>
                        <div class="form__item form__item__marginMod">
                            <label for="FormName" class="form__label form__label_modInput">E-mail *</label>
                            <input id="FormName" type="text" name="E-mail" class="form__input form__InputFieldMod">
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="form__tittleOptions form__tittleOptions_mod">Интересующий(е) продукт(ы)</div>
                    <div class="options form__wrapLabel">
                        <div class="options__item">
                            <input id="formNovogenPro" type="radio" value="NovogenPro" name="product"
                                class="options__input">
                            <label for="formNovogenPro" class="options__label">NOVOGEN PRO</label>
                        </div>
                        <div class="options__item">
                            <input id="formNovogenPlus" type="radio" value="NovogenPlus" name="product"
                                class="options__input">
                            <label for="formNovogenPlus" class="options__label">NOVOGEN PLUS</label>
                        </div>
                        <div class="options__item">
                            <input id="formNovogenSmart" type="radio" value="NovogenSmart" name="product"
                                class="options__input">
                            <label for="formNovogenSmart" class="options__label">NOVOGEN SMART</label>
                        </div>
                    </div>
                </div>
                <div class="form__wrapLabel">
                    <div class="form__item">
                        <label for="formMessage" class="form__label form__label_modTextarea">Примечания</label>
                        <textarea name="message" id="formMessage" class="form__input form__textarea"></textarea>
                    </div>
                    <div class="form__item">
                        <label for="formCapcha" class="form__label form__label_modTextarea">Подтвердите, что вы не робот</label>
                    </div>
                </div>
                <button class="button-dark button-dark_modForm">Отправить</button>
            </div>
        </div>




    </main>
    <footer class="footer">
        <div class="container">
            <hr class="line">
            <div class="footer-main">
                <a href="#home" class="footer-main__logo scroll-to">
                    <img class="footer-main__logo__img" src="images/logo.png" alt="logo">
                </a>
                <div class="footer-main__subtittles footer-main__subtittles_mod">
                    <a href="index.html#product"
                        class="footer-main__subtittles__text footer-main__subtittles__text_mod">Продукты</a>
                    <a class="footer-main__subtittles__text footer-main__subtittles__text_mod" href="#">Применение</a>
                    <a class="footer-main__subtittles__text footer-main__subtittles__text_mod" href="#">Политика
                        конфиденциальности</a>
                </div>
                <a class="button-light button-light_FooterMod" href="#">Оставить заявку</a>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="js/alloy_finger.min.js"></script>
    <script src="js/lc_lightbox.lite.min.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
